<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../dist/output.css" rel="stylesheet" />
    <title>Add Bus Structure</title>
  </head>
  <body>
    <nav class="bg-blue-700 flex justify-start px-3 py-4 sticky top-0">
      <h1 class="text-white text-2xl font-bold cursor-pointer">
        Elish Admin Panel
      </h1>
    </nav>
    <div class="mt-10">
      <div class="py-3">
        <h1 class="px-5 text-gray-700 text-2xl">Add Bus Structure</h1>
      </div>
      <div
        class="px-5 shadow-xl mx-2 my-2 bg-white border border-gray-200 rounded-md"
      >
        <form action="">
          <div class="flex flex-col">
            <div
              class="flex items-center gap-x-3 border-b border-gray-300 pt-3 pb-5"
            >
              <label class="font-bold text-lg" for="">Bus Number :</label>
              <input
                onchange="getBusNumber(event)"
                type="text"
                name="busnumber"
                maxlength="50"
                id=""
                class="shadow-lg appearance-none border rounded w-3/5 lg:w-4/12 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
            <div
              class="flex items-center gap-x-3 border-b border-gray-300 pt-3 pb-5"
            >
              <input
                type="checkbox"
                id=""
                name=""
                class="h-4 w-4"
                onchange="hasAcCheck(event)"
              />
              <label class="text-lg font-bold" for="">Has AC</label>
            </div>
            <div
              class="flex items-center gap-x-3 border-b border-gray-300 pt-3 pb-5"
            >
              <label class="font-bold text-lg" for="">Seat Structure :</label>
              <textarea
                onchange="getSeatStructure(event)"
                class="w-3/5 lg:w-4/12 px-3 py-1.5 text-base font-normal text-gray-700 bg-white border border-solid border-gray-300 rounded transition ease-in-out focus:text-gray-700 focus:outline-none"
                id=""
                rows="3"
                placeholder="null"
              ></textarea>
            </div>
          </div>
          <div class="flex justify-end gap-x-3 pt-3 pb-5">
            <button
              type="button"
              class="px-3 py-1.5 bg-blue-500 rounded-md hover:bg-blue-700 text-white"
            >
              Save
            </button>
            <button
              onclick="getData()"
              type="button"
              class="px-3 py-1.5 bg-blue-500 hover:bg-blue-700 rounded-md text-white"
            >
              Save & Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="../js/addBusStructure.js"></script>
  </body>
</html>
