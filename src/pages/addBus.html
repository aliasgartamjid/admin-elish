<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../dist/output.css" rel="stylesheet" />
    <title>Elish Admin Panel | Add Bus</title>
  </head>
  <body>
    <nav class="bg-blue-700 flex justify-start px-3 py-4 sticky top-0">
      <h1 class="text-white text-2xl font-bold cursor-pointer">
        Elish Admin Panel
      </h1>
    </nav>
    <div class="mt-10">
      <div class="py-3">
        <h1 class="px-5 text-gray-700 text-2xl">Add Bus</h1>
      </div>
      <div
        class="px-5 shadow-xl mx-2 my-2 bg-white border border-gray-200 rounded-md"
      >
        <form action="" id="form">
          <div class="flex flex-col">
            <div
              class="flex items-center gap-x-3 border-b border-gray-300 pt-3 pb-5"
            >
              <label class="font-bold text-lg" for="">Bus Number :</label>
              <input
                type="text"
                name="busnumber"
                onchange="getBusNumber()"
                maxlength="50"
                id=""
                class="busnumber shadow-lg appearance-none border rounded w-3/5 lg:w-4/12 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
            <div
              class="flex items-center gap-x-3 border-b border-gray-300 pt-3 pb-5"
            >
              <label class="font-bold text-lg" for="">Coach No :</label>
              <input
                type="text"
                onchange="getCoachNo()"
                name="busnumber"
                maxlength="50"
                id=""
                class="coachno shadow-lg appearance-none border rounded w-3/5 lg:w-4/12 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
            <div
              class="flex items-center gap-x-3 border-b border-gray-300 pt-3 pb-5"
            >
              <input
                type="checkbox"
                id=""
                name=""
                class="activeStatus h-4 w-4"
                onchange="getActiveStatus()"
              />
              <label class="text-lg font-bold" for="">Active</label>
            </div>
            <div
              class="flex items-center gap-x-3 border-b border-gray-300 pt-3 pb-5"
            >
              <label class="font-bold text-lg" for="">Bus Structure :</label>
              <div>
                <select
                  onchange="getDropdownValue()"
                  name=""
                  id="dropdownValue"
                  class="text-md shadow-lg px-2 py-1.5 border border-blue-500 focus:outline-none rounded-md"
                >
                  <option selected="">Please Select</option>
                  <option value="Structure 01">Structure 01</option>
                  <option value="Structure 02">Structure 02</option>
                  <option value="Structure 03">Structure 03</option>
                </select>
              </div>
              <div>
                <p class="selectedStructure"></p>
              </div>
            </div>
          </div>
          <div class="flex justify-end gap-x-3 pt-3 pb-5">
            <button
              type="button"
              onclick="saveSubmit()"
              class="px-3 py-1.5 bg-blue-500 rounded-md hover:bg-blue-700 text-white"
            >
              Save
            </button>
            <button
              type="button"
              onclick="saveAndSubmit()"
              class="px-3 py-1.5 bg-blue-500 hover:bg-blue-700 rounded-md text-white"
            >
              Save & Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="../js/addBus.js"></script>
  </body>
</html>
