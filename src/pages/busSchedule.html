<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../../dist/output.css" rel="stylesheet" />
    <title>Elish Admin Panel | Bus Schedule</title>
  </head>
  <body>
    <nav class="bg-blue-700 flex justify-start px-3 py-4 sticky top-0">
      <h1 class="text-white text-2xl font-bold cursor-pointer">
        Elish Admin Panel
      </h1>
    </nav>
    <div class="mt-10">
      <div class="py-3">
        <h1 class="px-5 text-gray-700 text-2xl">Bus Schedule</h1>
      </div>
      <div
        clacss="shadow-xl mx-2 my-2 bg-white border border-gray-200 rounded-md"
      >
        <form action="">
          <div class="flex flex-col px-5">
            <div
              class="flex items-center gap-x-3 border-b border-gray-300 pt-3 pb-5"
            >
              <label class="font-bold text-lg" for="">Bus List :</label>
              <div>
                <select
                  onchange="getBusList()"
                  name=""
                  id="busList"
                  class="text-md shadow-lg px-2 py-1.5 border border-blue-500 focus:outline-none rounded-md"
                >
                  <option selected="">Please Select</option>
                  <option value="Bus 01">Bus 01</option>
                  <option value="Bus 02">Bus 02</option>
                  <option value="Bus 03">Bus 03</option>
                </select>
              </div>
            </div>
            <div
              class="flex items-center gap-x-3 border-b border-gray-300 pt-3 pb-5"
            >
              <label class="font-bold text-lg" for=""
                >Boardin Point and Time :</label
              >
              <div>
                <select
                  onchange="getBoardingPointAndTime()"
                  name="boardingPointAndTime"
                  id="boardingPointAndTime"
                  class="text-md shadow-lg px-2 py-1.5 border border-blue-500 focus:outline-none rounded-md"
                >
                  <option selected="">Please Select</option>
                  <option value="x">x</option>
                  <option value="y">y</option>
                  <option value="z">z</option>
                </select>
              </div>
            </div>
            <div
              class="flex items-center gap-x-3 border-b border-gray-300 pt-3 pb-5"
            >
              <label class="font-bold text-lg" for="">Seat Class :</label>
              <input
                autocomplete="off"
                onchange="getSeatClass(event)"
                type="text"
                name="seatClass"
                maxlength="50"
                class="shadow-lg appearance-none border rounded w-3/5 lg:w-4/12 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
            <div
              class="flex items-center gap-x-3 border-b border-gray-300 pt-3 pb-5"
            >
              <label class="font-bold text-lg" for="">Price :</label>
              <input
                onchange="getPrice(event)"
                type="number"
                name="price"
                maxlength="50"
                class="shadow-lg appearance-none border rounded w-3/5 lg:w-4/12 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              />
            </div>
          </div>
          <div class="flex justify-end gap-x-3 pt-3 pb-5 px-5">
            <button
              type="button"
              class="px-3 py-1.5 bg-blue-500 rounded-md hover:bg-blue-700 text-white"
            >
              Save
            </button>
            <button
              onclick="getData()"
              type="button"
              class="px-3 py-1.5 bg-blue-500 hover:bg-blue-700 rounded-md text-white"
            >
              Save & Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="../js/busSchedule.js"></script>
</html>
