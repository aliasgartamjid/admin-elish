<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Elish Admin Panel</title>
  </head>
  <body>
    <div class="px-4 py-4">
      <h1
        class="flex justify-center w-full text-4xl py-3 text-blue-700 font-bold"
      >
        Schedule Maker
      </h1>
      <form>
        <div class="py-2">
          <label class="text-blue-700 text-2xl font-bold" for=""
            >Schedule Name :
          </label>
          <input
            type="text"
            name="schedule_name"
            maxlength="50"
            id="schedule_name"
            class="border-2 px-2 border-blue-700 rounded-md font-bold text-2xl mx-2"
          />
        </div>
        <!-- Boarding Point -->
        <div class="flex flex-col space-y-4 border-b-2 border-blue-700 py-2">
          <h1 class="text-3xl text-blue-700 font-bold">Boarding Point :</h1>
          <!-- Starting City -->
          <div class="py-2">
            <label class="text-blue-700 text-2xl font-bold" for="starting_city"
              >Starting City :
            </label>
            <input
              type="text"
              name="starting_city"
              maxlength="50"
              id="starting_city"
              class="border-2 px-2 border-blue-700 rounded-md font-bold text-2xl mx-2"
            />
          </div>
          <!-- Day -->
          <div class="flex flex-col mt-6">
            <div class="py-3">
              <label class="text-xl text-green-700 py-2 font-bold"
                >Working Days :</label
              >
            </div>
            <!-- Adds Checkbox using js -->
            <div id="checkBoxDays"></div>
          </div>
          <!-- Add Location & Time -->
          <div class="flex flex-col space-y-3" id="boarding_point_time">
            <div class="border-2 border-blue-500 rounded-md px-3 py-2">
              <div class="mt-4 flex items-center">
                <label for="time" class="text-blue-700 text-xl font-bold"
                  >Add Boarding Location :
                </label>
                <input
                  type="text"
                  name=""
                  id=""
                  class="border-2 px-2 border-blue-700 rounded-md font-bold text-2xl mx-2"
                />
                <p class="text-red-600/90">Example : Barguna</p>
              </div>
              <div class="flex items-center mt-1 py-2">
                <label for="time" class="text-blue-700 text-xl font-bold"
                  >Add Boarding Time</label
                >
                <input
                  type="time"
                  name="time"
                  id="time"
                  class="font-bold text-2xl border-2 mx-2 px-2 border-blue-700 rounded-md"
                />
                <p class="text-red-600/90">Example : 6:00 pm</p>
              </div>
            </div>
          </div>
          <button
            type="button"
            id="add_boarding_point"
            class="rounded-full w-10 h-10 bg-blue-700 text-white text-2xl hover:bg-blue-400"
          >
            +
          </button>
        </div>
        <!-- Dropping Point -->
        <div class="flex flex-col space-y-4">
          <h1 class="text-3xl text-blue-700 font-bold mt-14">
            Dropping Point :
          </h1>
          <!-- Ending City -->
          <div class="py-2">
            <label class="text-blue-700 text-2xl font-bold" for=""
              >Ending City :
            </label>
            <input
              type="text"
              name="ending_city"
              maxlength="50"
              id="ending_city"
              class="border-2 px-2 border-blue-700 rounded-md font-bold text-2xl mx-2"
            />
          </div>
          <!-- Day -->
          <div class="flex flex-col mt-6">
            <div class="py-3">
              <label class="text-xl text-green-700 py-2 font-bold"
                >Working Days :</label
              >
            </div>
          </div>
          <!-- Add Location & Time -->
          <div class="flex flex-col space-y-3" id="dropping_point_time">
            <div class="border-2 border-blue-500 rounded-md px-3 py-2">
              <div class="mt-4 flex items-center">
                <label for="time" class="text-blue-700 text-xl font-bold"
                  >Add Boarding Location :
                </label>
                <input
                  type="text"
                  name=""
                  id=""
                  class="border-2 border-blue-700 rounded-md font-bold text-2xl mx-2"
                />
                <p class="text-red-600/90">Example : Motijheel</p>
              </div>
              <div class="flex items-center mt-4 py-2">
                <label for="time" class="text-blue-700 text-xl font-bold"
                  >Add Boarding Time</label
                >
                <input
                  type="time"
                  name="time"
                  id="time"
                  class="font-bold text-2xl border-2 mx-2 px-2 border-blue-700 rounded-md"
                />
                <p class="text-red-600/90">Example : 11:69 pm</p>
              </div>
            </div>
          </div>
          <button
            type="button"
            id="add_dropping_point"
            class="rounded-full w-10 h-10 bg-blue-700 text-white text-2xl hover:bg-blue-400"
          >
            +
          </button>
        </div>
        <div class="flex justify-center">
          <button
            type="button"
            type="submit"
            class="w-2/12 justify-center bg-orange-500 hover:bg-orange-400 drop-shadow-lg px-2 py-2 text-white rounded-full text-2xl"
          >
            Submit Emnei
          </button>
        </div>
      </form>
    </div>
    <script src="admin.js"></script>
  </body>
</html>
